{% extends 'base.html' %}
{% load static %}

{% block head_title %}Homepage{% endblock %}

{% block content %}

    <div style="text-align: center; margin-top: 200px">
        <div class="container div-fade-in div-move-down">
            <h2 class="text-center custom-font">paperSnitch</h2>
            <h4 class="text-center custom-font "></h4>
        </div>
        <div class="w-50 p-3 div-form-home" style="display: inline-block;">
            <style>
                /* Ensure disabled button shows not-allowed cursor and enabled shows pointer */
                #search-button:disabled { cursor: not-allowed !important; }
                #search-button:not(:disabled) { cursor: pointer; }
            </style>
            <form name="search-field" method="GET" action="">
                <div class="form-group mb-2 row align-items-center">
                    <label for="OperationInput" class="col-sm-3 col-form-label">Operation</label>
                    <div class="col-sm-9">
                        <select class="form-control" id="OperationInput" name="operation-type">
                            {% for value in operations %}
                                {% if forloop.counter0 == 0 %}
                                    <option value="{{ value }}" selected="selected">{{ value }}</option>
                                {% else %}
                                    <option value="{{ value }}">{{ value }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group mb-2 row align-items-center">
                    <label for="LinkInput" class="col-sm-3 col-form-label">Link</label>
                    <div class="col-sm-9">
                        <input type="url" class="form-control" id="LinkInput" name="link" placeholder="https://example.com" required>
                    </div>
                </div>

                <div class="form-group text-center">
                    <input type="submit" id="search-button" class="btn btn-primary" value="Analyze" disabled>
                </div>
            </form>
        </div>
    </div>

{% endblock %}

{% block javascript %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const linkInput = document.getElementById('LinkInput');
        const analyzeButton = document.getElementById('search-button');
        const form = document.querySelector('form[name="search-field"]');
        
        // Abilita/disabilita il bottone in base alla validit√† del link
        linkInput.addEventListener('input', function() {
            if (linkInput.value.trim() !== '') {
                analyzeButton.disabled = false;
            } else {
                analyzeButton.disabled = true;
            }
        });
        
        // Gestisce il submit del form
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const sectionType = document.getElementById('OperationInput').value;
            const websiteUrl = linkInput.value.trim();
            
            if (!websiteUrl) {
                alert('Inserisci un link valido');
                return;
            }
            
            try {
                analyzeButton.disabled = true;
                analyzeButton.value = 'Downloading...';
                
                // Chiama il backend Django per scaricare il file
                const response = await fetch('/api/download-json/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        website_url: websiteUrl,
                        operation_type: sectionType
                    })
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Errore durante il download');
                }
                
                // File salvato sul server, ora lo scarica localmente
                if (result.download_url) {
                    const a = document.createElement('a');
                    a.href = result.download_url;
                    a.download = result.filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                }
                
                analyzeButton.value = 'Analyze';
                analyzeButton.disabled = false;
                
                alert(`File scaricato con successo!\nSalvato in: ${result.filename}`);
                
            } catch (error) {
                console.error('Errore durante il download:', error);
                alert(`Errore: ${error.message}\nVerifica che il sito sia accessibile e che il file esista.`);
                analyzeButton.value = 'Analyze';
                analyzeButton.disabled = false;
            }
        });
    });
</script>
{% endblock %}
