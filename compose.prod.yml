services:
  django-web:
    # image: paper-snitch-prod:latest     # <--- TODO
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: django-web-prod
    command: /app/entrypoint.prod.sh
    env_file:
      - .env.prod
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./static:/app/staticfiles # <---- REMOVE
      - ./media:/app/media # <---- REMOVE
      # - static_volume:/app/staticfiles  # <--- TODO
      # - media_volume:/app/media         # <--- TODO
      - /var/run/docker.sock:/var/run/docker.sock
    group_add:
      - "988"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      grobid:
        condition: service_started
    environment:
      - HOST_PROJECT_PATH=${PWD}
    restart: unless-stopped

  celery-worker:
    # image: paper-snitch-prod:latest     # <--- TODO
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: celery-worker-prod
    command: celery -A web worker --loglevel=info
    env_file:
      - .env.prod
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./static:/app/staticfiles
      - ./media:/app/media
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      grobid:
        condition: service_started
    environment:
      - UV_CACHE_DIR=/tmp/uv-cache
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  celery-beat:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: celery-beat-prod
    command: celery -A web beat --loglevel=info
    env_file:
      - .env.prod
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./static:/app/staticfiles
      - ./media:/app/media
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - UV_CACHE_DIR=/tmp/uv-cache
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - ./static:/static # <--- REMOVE
      # - static_volume:/static         # <--- TODO
    depends_on:
      - django-web
    restart: unless-stopped

  mysql:
    container_name: mysql-prod
    image: mysql
    env_file:
      - .env.prod
    volumes:
      - ./mysql_prod/lib:/var/lib/mysql # <--- REMOVE
      # - mysql_data_prod:/var/lib/mysql  # <--- TODO
      - ./mysql_prod/my.cnf:/etc/mysql/my.cnf
    restart: unless-stopped
    ports: []
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: redis-prod
    restart: unless-stopped
    volumes:
      - redis_data:/data # <--- REMOVE
      # - redis_data_prod:/data # <--- TODO

  grobid:
    image: grobid/grobid:0.8.2-crf
    container_name: grobid-prod
    init: true
    expose:
      - "8070"
    ulimits:
      core: 0
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: certbot-prod
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --email 284124@studenti.unimore.it -d paper-snitch.ing.unimore.it --agree-tos --non-interactive

  certbot-renew:
    image: certbot/certbot
    container_name: certbot-renew-prod
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot

volumes:
  redis_data: # <--- REMOVE
  # static_volume:          # <--- TODO
  # media_volume:           # <--- TODO
  # redis_data_prod:        # <--- TODO
  # mysql_data_prod:        # <--- TODO
